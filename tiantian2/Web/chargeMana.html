<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>收入管理</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 panel-main">
				<div class="panel panel-default divB">
				    <div class="panel-body">
				    	<span class="glyphicon glyphicon-folder-open spn"></span>
				    	<div class="fr">
				    		<span class="pull-right da" id="regClientCount">12345</span>

				    	</div>	
					</div>
				</div>
			</div>
			<div class="col-md-4 panel-main">

				    	<div class="fr">
				    		<span class="pull-right da" id="chaCount">12345</span>

				    	</div>	
					</div>
				</div>
			</div>
			<div class="col-md-4 panel-main">
				<div class="panel panel-default divD">
				    <div class="panel-body">
				    	<span class="glyphicon glyphicon-stats spn"></span>
				    	<div class="fr">
				    		<span class="pull-right da" id="moneyCount">12345</span>
				    		<p>挑战使用度0%</p>
				    	</div>	
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 panel-main">
				<div class="panel panel-default divF">
				    <div class="panel-body">
				    	<span class="glyphicon glyphicon-stats spn"></span>
				    	<div class="fr">
				    		<span class="pull-right da" id="newClientCount">12345</span>
				    		<p>邀请使用度.00%</p>
				    	</div>	
					</div>
				</div>
			</div>
			<div class="col-md-4 panel-main">
				<div class="panel panel-default divG">
				    <div class="panel-body">
				    	<span class="glyphicon glyphicon-stats spn"></span>
				    	<div class="fr">
				    		<span class="pull-right da" id="newChaCount">12345</span>
				    		<p>付费打赏企业数</p>
				    	</div>	
					</div>
				</div>
			</div>
			<div class="col-md-4 panel-main">
				<div class="panel panel-default divH">
				    <div class="panel-body">
				    	<span class="glyphicon glyphicon-stats spn"></span>
				    	<div class="fr">
				    		<span class="pull-right da" id="newMoneyCount">12345</span>
				    		<p>平均打赏</p>
				    	</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr class="active">
				<th>ID</th>
				<th class="col-md-2">企业名称</th>					
				<th class="col-md-2">套餐类型</th>
				<th>付款金额</th>
				<th>充值类型</th>
				<th>创建时间</th>
				<th>管理操作</th>
			</tr>
			<tr>
				<td>12345</td>
				<td>@jkjk</td>
				<td>12345</td>
				<td>@jkjk</td>
				<td>
					<span class="label label-warning">优惠码</span>
				</td>
				<td>12345</td>
				<td></td>
			</tr>
		</table>
	</div>
	
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
