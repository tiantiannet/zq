	<script type="text/javascript">
	function edit_tag(obj, type){
		var tag = "";
		if (1 == type) {
			tag = $("#"+obj).val();
		}else if (2 == type){
			tag = $(obj).html();
		}
		$.ajax({
			url:"cooper/cooperInfo/edit_tag.html",
			type:"POST",
			data:{"tag": tag},
			success:function(data){
				data = eval("(" + data + ")");
				if(data.su){
					location.href = data.url;
				}else{
					// 您只能选择3个标签，要选择最有竞争力的3个呦~
					$("#error_tag_span").html(data.msg);
				}
			},
			error:function(){
				$.alert({
				    title: "Alert!",
				    content: data.msg
				});
			}
		});
	}
	function removeTag(obj){
		$.ajax({
			cache: false,
			type: "post",
			url: "cooper/cooperInfo/remove_tag.html",
			data: {"tagValue":obj }, 
			success: function (data) {
				data = eval('(' + data + ')');
				if(data.su){
					location.href = data.url;
				}else if(data.error){
					$.alert({
					    title: "网络错误!",
					    content: data.msg,
					    confirm: function(){
							location.href = data.url;
					    }
					});
				}else{
					$("#hint1").html(data.msg);
					$("#hint1").show();
				}
			},
			error: function (request) {
				$("#hint1").html(data.msg);
					$("#hint1").show();
			}
		});
	}
